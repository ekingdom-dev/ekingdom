<canvas id="game"
        [width]="viewportX*tileW"
        [height]="viewportY*tileH"
        (mousedown)="onClick($event)"
        (mouseup)="activeDragging = false"
        (mouseout)="activeDragging = false"
        (mousemove)="dragMap($event)">
</canvas>
<app-village-dialogtip
        [x]="lastClickObjectX"
        [y]="lastClickObjectY"
        [style.top]="lastClickY + 'px'"
        [style.left]="lastClickX + 'px'"
        [ngClass]="{'village-dialogtip': displayVillageDialogTip, 'village-dialogtip-hidden': !displayVillageDialogTip}"
></app-village-dialogtip>
